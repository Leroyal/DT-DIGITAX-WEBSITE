<section class="dashboard_section">
	<div class="dashboard_head">
		<div class="search_box">
			<mat-form-field appearance="fill">
				<span matPrefix><img src="assets/images/search_icon.png" alt=""></span>
				<input type="search" matInput placeholder="Search Here">
			</mat-form-field>
		</div>
		<div class="tax_box">
			<img src="assets/images/tax_documents.png" alt="">
			your tax returns and documents
		</div>
	</div>
	<form  [formGroup]="myForm" autocomplete="off">
		<div class="dashboard_body">
			

			<h2>Let us know what is <span class="blue_txt">going on with you.</span></h2>
			<p>Select the categories that best match your life changes.</p>

			

			<div class="dashboard_small_box" *ngFor="let category of categories" >
				<label class="checkbox_container">

					<input type="checkbox" value="{{category.id}}"id="" (change)="onChange(category.id, $event.target.checked)"  name="orders" [checked]="isExists(category.id)">
					
					
				
					<span class="checkmark">
						<div class="dashboard_small_box_inner center_text">
							<div class="before_check">
								<div class="blue_line"></div>
								<img src="assets/images/tax_icon.png" alt="">
								<p>{{category.categoryLabel}}</p>
							</div>
							<div class="after_check">
								<img src="assets/images/checkmark.png" alt="" width="80">
								<p>{{category.categoryLabel}}</p>
							</div>
						</div>
					</span>
				</label>
			</div>

			

			<div class="next_step">
				
			<button mat-raised-button class="blue_btn"  (click)="onNext($event)" #button>Continue <mat-icon>navigate_next</mat-icon></button>

			</div>


		</div>
	</form>

</section>
