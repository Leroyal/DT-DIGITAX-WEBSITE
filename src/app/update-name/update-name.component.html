<section class="full-width">
	
	<div class="infoBox">
		<div class="myinfo_section">
			<img src="assets/images/personal_info_01.png" alt="" width="80">
			<h2 class="text-center">Update Name</h2>
		</div>
		<form [formGroup]="updateNameForm" (ngSubmit)="updateNameFormSubmit()" >
			<div class="form_area">
				<p>First Name</p>
				<mat-form-field appearance="outline">
					
					<input matInput placeholder="First Name" formControlName="first_name"  [(ngModel)]="first_name" required>
					<mat-error>Error</mat-error>
				</mat-form-field>

				<p>Last Name</p>
				<mat-form-field appearance="outline">
					
					<input matInput placeholder="Last Name" formControlName="last_name"   [(ngModel)]="last_name" required>
					<mat-error>Error</mat-error>
				</mat-form-field>
				<p class="btn_row">
					<button type="submit" class="save_btn" mat-raised-button [disabled]="!last_name || !first_name"> Save</button>
					<a routerLink="/my-info"><button class="cancel_btn" mat-raised-button> Cancel</button></a>
				</p>
			</div>
		</form>
	</div>
</section>
